<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información del Sistema</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Información del Sistema</h1>
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider round"></div>
            </label>
            <em>Modo Oscuro</em>
        </div>
    </header>

    <div class="container">
        <section class="info-section">
            <h2>Información del Navegador</h2>
            <div id="browserData" class="info-content"></div>
        </section>
        
        <section class="info-section">
            <h2>Información del Sistema</h2>
            <div id="systemData" class="info-content"></div>
        </section>
        
        <section class="info-section">
            <h2>Información de Pantalla</h2>
            <div id="screenData" class="info-content"></div>
        </section>
        
        <section class="info-section">
            <h2>Información del Mouse</h2>
            <div id="mouseData" class="info-content"></div>
        </section>
        
        <section class="info-section">
            <h2>Información de Red</h2>
            <div id="networkData" class="info-content"></div>
        </section>

        <section class="info-section">
            <h2>Rendimiento</h2>
            <div id="performanceData" class="info-content"></div>
        </section>

        <section class="info-section">
            <h2>Capacidades Multimedia</h2>
            <div id="mediaData" class="info-content"></div>
        </section>

        <section class="info-section">
            <h2>Almacenamiento</h2>
            <div id="storageData" class="info-content"></div>
        </section>

        <section class="info-section">
            <h2>Permisos</h2>
            <div id="permissionsData" class="info-content"></div>
        </section>
    </div>

    <footer>
        <p>Actualización automática cada 15 segundos</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
